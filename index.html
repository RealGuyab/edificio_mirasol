
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Modelo 3D</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f0f0;
      }
      model-viewer {
        width: 80vw;
        height: 80vh;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="https://github.com/RealGuyab/edificio_mirasol/releases/download/v1.0/modelo3d_v2-v2.glb" 
      alt="Un modelo 3D" 
      auto-rotate 
      camera-controls 
      shadow-intensity="1">
    </model-viewer>
  </body>
</html>
